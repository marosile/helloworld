<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
    <title>스터디 모집 작성</title>
</head>

<body>

    <main id="P-body-area">

        <div id="P-main-area">
            <p id="P-main-title">
                <i class="fa-regular fa-file-lines"></i> 스터디 모집하기</p>
            </p>
        </div>

        <div id="P-body-area">
            
            <div id="P-body-title">
                <textarea id="P-body-title-textarea" rows="1" placeholder="제목을 입력해주세요"></textarea>
                <br>
            </div>

            <h5>요약</h5>
            <div id="P-body-content">
                <textarea name="" id="P-body-content-textarea" rows="1" placeholder="프로젝트 요약을 입력하세요.

                예시 - 온/오프라인으로 달리기 모임을 만들고 찾을 수 있는 앱을 기획 중입니다. 현재 기획자 1명, 백엔드 개발자 1명이 있고, 함께 하실 디자이너와 프론트 개발자를 찾고 있어요!"></textarea>
            </div>

            <h5>위치</h5>
            <div id="P-body-content">
                <textarea name="" id="P-body-content-textarea" rows="1" placeholder="프로젝트 요약을 입력하세요.

                예시 - 온/오프라인으로 달리기 모임을 만들고 찾을 수 있는 앱을 기획 중입니다. 현재 기획자 1명, 백엔드 개발자 1명이 있고, 함께 하실 디자이너와 프론트 개발자를 찾고 있어요!"></textarea>
            </div>

        </div>

    </main>
   
    


</body>

</html>
