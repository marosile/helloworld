<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>

<body>

    <div class="P-main">

        <div class="main">

            <div>
                <div>사이드프로젝트</div>

                <div>
                    <textarea name="" id="" rows="1" placeholder="제목을 입력하세요."></textarea>
                </div>
            </div>

        </div>

        <div>
            <h2>요약</h2>

            <div>
                <textarea name="" id=""
                    placeholder="프로젝트 요약을 입력하세요.

                예시 - 온/오프라인으로 달리기 모임을 만들고 찾을 수 있는 앱을 기획 중입니다. 현재 기획자 1명, 백엔드 개발자 1명이 있고, 함께 하실 디자이너와 프론트 개발자를 찾고 있어요!"></textarea>
            </div>
        </div>

        <div>
            <h2>상세내용</h2>

            <div>
                <textarea name="" id=""
                    placeholder=""></textarea>
            </div>
          
        </div>

        
        
 


        <div>
            <h2>모집역할</h2>

            <div>
                <div>
                    <input type="checkbox">
                    <label for="">프론트엔드</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">백엔드</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">디자인</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">기획</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">기타</label>
                </div>

            </div>
        </div>

        <div>
            <h2>목적</h2>

            <div>
                <div>
                    <input type="radio">
                    <label for="">포트폴리오/ 직무역량</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="">창업/수익 창출</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="">재미/네트워킹</label>
                </div>
            </div>
        </div>

        <div>
            <h2>참여시간</h2>

            <div>
                <div>
                    <input type="radio">
                    <label for="">매주 4시간</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="">창업/수익 창출</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="">재미/네트워킹</label>
                </div>
            </div>
        </div>

        <div>
            <h2>위치</h2>


        </div>


    </div>
    


</body>

</html>
