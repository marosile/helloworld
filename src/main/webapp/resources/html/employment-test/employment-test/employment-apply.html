<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../../css/recruit/employment-apply.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body>
    <main id="main-area">
        <p id="title">지원서 작성하기</p>
        <p id="subTitle">지원 제목</p>

        <p id="info">지원자 정보</p>
        <p id="info2">* 기본 정보<span class="required">필수</span></p>

        <table id="info-area">
            <tr>
                <td>이름</td>
                <td class="line"><input type="text" ></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td class="line"><input type="email"></td>
                <td><button id="emailBtn">이메일확인</button></td>
            </tr>
            <tr>
                <td>전화번호('-'없이 입력해주세요)</td>
                <td class="line"><input type="tel"></td>
            </tr>
        </table>

        <p id="document">제출 서류</p>

        <p class="doc">이력서<span class="required">필수</span></p>
        <div class="upload">이곳에 파일을 올려주세요.</div>
        <p class="pdf">* PDF 형식으로 올려주세요</p>

        <p class="doc">자기소개서</p>
        <div class="upload">이곳에 파일을 올려주세요.</div>
        <p class="pdf">* PDF 형식으로 올려주세요</p>

        <p id="checkPoint">지원을 위해 다음 사항을 확인해 주세요.</p>
        <div id="check-area">
            <div class="checkbox-row">
                <div class="checkbox"><input type="checkbox"></div>
                <div class="agree">전체동의</div>
            </div>
            <div class="checkbox-row">
                <div class="checkbox"><input type="checkbox"></div>
                <div class="agree">개인정보 필수항목 수집 및 이용 동의<span class="required">필수</span></div>
                <div class="drop">></div>
            </div>
            <div class="checkbox-row">
                <div class="checkbox"><input type="checkbox"></div>
                <div class="agree">개인정보 필수항목 수집 및 이용 동의<span class="required">필수</span></div>
                <div class="drop">></div>
            </div>
        </div>
            
        <button id="Btn">제출하기</button>
    </main> 
</body>

</html>
